<div fxLayout = "column" fyLayoutAlign = "start center">
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <div fxFlex="30"></div>

        <div fxFlex = "40">
            <div >
                <mat-form-field style = "width: 100%;"  appearance="outline">
                <mat-label>Was gibt es Neues?</mat-label>
                    <textarea matInput
                        cdkTextareaAutosize
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"
                        [formControl]="content">
                    </textarea>
                    <mat-error *ngIf="content.invalid">{{getErrorMessage()}}</mat-error>  
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Emoji ausw√§hlen</mat-label>
                        <mat-select [formControl]="emoji">
                            <mat-option style ="font-size:20px;" *ngFor="let emoji of emojies" [value]=emoji>
                                {{emoji}}     
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="emoji.invalid">{{getErrorMessage()}}</mat-error>  
                    </mat-form-field>
                </div>
                
                <div>
                    <button style="margin-top: 2%;" mat-button mat-raised-button color = "primary" [disabled]="content.invalid || emoji.invalid" (click) = "savePost()">Posten</button>
                </div>
            </div>
        </div>

        <div fxFlex="30"></div>
    </div>
        
</div>

<h2 mat-dialog-title> Posting bearbeiten </h2>
<mat-dialog-content>
        <mat-form-field style = "width: 100%;"  appearance="outline">
        <mat-label>Posting Text</mat-label>
            <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                [formControl]="content">
            </textarea>
            <mat-error *ngIf="content.invalid">{{getErrorMessage()}}</mat-error>  
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Emoji ausw√§hlen</mat-label>
            <mat-select [formControl]="emoji">
                <mat-option style ="font-size:25px;" *ngFor="let emoji of emojies" [value]=emoji>
                    {{emoji}}     
                </mat-option>
            </mat-select>
            <mat-error *ngIf="emoji.invalid">{{getErrorMessage()}}</mat-error>  
        </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
            <button mat-button mat-raised-button color="accent" [disabled]="content.invalid || emoji.invalid" (click) = "save()">Speichern</button>
            <button mat-button mat-raised-button color="primary" (click) = "close()">Abbrechen</button>
</mat-dialog-actions>

<div class="main-wrapper" fxLayout="row" fxLayoutAlign="space-between start" >
    
    <div fxFlex="30"   fxLayout="column" fxLayoutAlign="center center">
            <mat-card-title style = "margin-top: 10%; justify-content:space-evenly; display: flex;">
            <div fxLayout="column" fxLayoutAlign="space-between center">
                    <div>
                        <h1>{{user.firstname}} {{user.lastname}}</h1>
                    </div>
                    <div>
                        <h4> #{{user.id}} </h4>
                    </div>
                    <button *ngIf = "!selfprofile && following.indexOf(user.id) == -1" mat-button mat-raised-button color = "primary" (click) = "followUser()">{{user.firstname}} Folgen</button>
                    <button *ngIf = "!selfprofile && following.indexOf(user.id) != -1" mat-button mat-raised-button color = "primary" (click) = "UnfollowUser()">{{user.firstname}} Entfolgen</button>

                    
            </div> 
            </mat-card-title>

            <div *ngIf = "selfprofile" style="margin-top: 7%">
                <h4>Dein Profilpokemon ist {{pokemondata?.name}}</h4>
            </div>

            <div *ngIf = "!selfprofile && user.firstname.charAt(user.firstname.length-1) != 's'" style="margin-top: 7%">
                <h4>{{user.firstname}}'s Profilpokemon ist {{pokemondata?.name}}</h4>
        </div>

        <div *ngIf = "!selfprofile && user.firstname.charAt(user.firstname.length-1) == 's'" style="margin-top: 7%">
            <h4>{{user.firstname}}' Profilpokemon ist {{pokemondata?.name}}</h4>
        </div>

            <app-image-with-loading
                image= "https://pokeres.bastionbot.org/images/pokemon/{{user.pokemonid}}.png"
                height = 400
                width = 400>
            </app-image-with-loading>
            
            <div *ngIf = "selfprofile" style = "margin-top: 5%; margin-bottom: 15%;">
                <button mat-button mat-raised-button color = "primary" (click) = "changePokemon()">Ich will ein anderes Pokemon</button>
            </div>

    </div>
    <div fxFlex fxLayout="column" fxLayoutAlign="start center">
        <div style= "margin-top: 4%; width:100%;">
            <router-outlet>

            </router-outlet>
        </div>  
    </div>
    
</div>

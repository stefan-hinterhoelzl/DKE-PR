<div  [ngStyle]="{height:height+'px',width:width+'px'}" *ngIf="isLoading">
    <img [src]=loader />
  </div>
  <img style="margin-top: 3%; margin-right: 5%; border: 2.5px solid lightgray; border-radius: 50%;" [src]=image [ngStyle]="{visibility:isLoading?'hidden':'',height:height+'px',width:width+'px'}"
  (load)="hideLoader()" (error)="hideLoader()"/>

<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center" >
    <div style = "width: 100%">
       <app-post-create></app-post-create>
    </div>

    
    <mat-card  style = "margin-top: 3%; width: 30%;">
        <div>
            <h2>Profilpostings:</h2>
        </div>
        <div style="width: 100%">
            <div *ngFor = "let post of posts">
                <div fxLayout = "column" fxLayoutAlign = "center start">
                    <div style = "width:100%;" fxLayout = "row" fxLayoutAlign = "space-between center" >
                         <div>
                            <h3>{{post.authorname}}</h3>
                        </div> 
                        <div style = "font-size: 40px;">
                            {{post.mood}}
                        </div>
                    </div>
                    <div style = "width:100%;" fxLayout = "row" fxLayoutAlign = "start center" >
                        <div>
                            <h4>{{post.content}}</h4>
                        </div>
                    </div>
                    <div style = "width:100%;" fxLayout = "row" fxLayoutAlign = "space-between center" >
                        <div>
                            {{post.createdAt | date:'dd.MM.yyyy HH:mm'}}
                        </div>
                        <div *ngIf = "this.selfprofile">
                            <img style ="width: 20px; cursor: pointer;" src="../../assets/delete.png" (click) = "openDeleteDialog(post)">
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </mat-card>

</div>

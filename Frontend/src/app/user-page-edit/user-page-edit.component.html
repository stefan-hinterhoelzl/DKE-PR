<div class="main-wrapper" fxLayout="column" fxLayoutAlign="space-between start">

    <div>
        Profil: <br>
        Name: {{user.firstname}} {{user.lastname}} <br>
        Email: {{user.email}} <br>
        Telfonnumer: {{user.phonenumber}} <br>

    </div>

    <div style = "margin-top: 7%;">
        <mat-card class="box">
            <mat-card-header>
            <mat-card-title>Userdaten bearbeiten</mat-card-title>
            </mat-card-header>
        
            <form class="example-form" [formGroup] = "dataform">
        
            <mat-card-content>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Vorname" type = "text" [formControl] = "firstname" required>
                <mat-error *ngIf="firstname.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
        
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Nachname" type = "text" [formControl] = "lastname" required>
                <mat-error *ngIf="lastname.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Telefonnummer" type = "text" [formControl] = "phonenumber">
                </mat-form-field>
            </mat-card-content>
            <p>* sind Pflichtfelder</p>
            <div class = "card-error-style" *ngIf = "error">{{errorMessage}}</div>
            <div class = "card-success-style" *ngIf = "success">{{successMessage}}</div>
            <button mat-stroked-button color="primary" (click) = "updateUser()" class="btn-block">Speichern</button>
        </form>
        </mat-card>
    </div>
        

</div>

<div class="main-wrapper" fxLayout="column" fxLayoutAlign="start center">
    <mat-card class = "box" style = "margin-top: 3%">
    
        <div>
            <h2>Personen:</h2>
        </div>
        
        <ul>
            <div *ngFor = "let user of users">
                <div *ngIf = "user.id != currentuser.id">
                    <img style="margin-top: 3%; border: 1px solid black; border-radius: 50%;" src="https://pokeres.bastionbot.org/images/pokemon/{{user.pokemonid}}.png" width="50px" height="50px" alt="">
                    <button routerLink = "/user/{{user.id}}"  style = "margin-top: 10px;" mat-button>{{user.firstname}} {{user.lastname}}</button>
                    <hr>
                </div>
            </div>
        </ul>
    </mat-card>
</div>

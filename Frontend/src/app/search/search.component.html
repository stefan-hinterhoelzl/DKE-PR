<div class="main-wrapper" style ="width: 100%;" fxLayout="column" fxLayoutAlign="start center">
    <mat-card *ngIf ="users.length != 0"  style = "margin-top: 3%; width: 30%;">
    
        <div>
            <h2>Personen:</h2>
        </div>
        
        <div style="width: 100%">
            <div *ngFor = "let user of users">
                <div *ngIf = "user.id != currentuser.id">
                    <div fxLayout = "row" fxLayoutAlign = "center center">
                        <div fxFlex="20">
                            <app-image-with-loading
                                image= "https://pokeres.bastionbot.org/images/pokemon/{{user.pokemonid}}.png"
                                height = 100
                                width = 100>
                            </app-image-with-loading>
                        </div>
                        <div fxFlex>
                            <button routerLink = "/user/{{user.id}}"  mat-button>{{user.firstname}} {{user.lastname}}</button>
                            <div style = "margin-left: 5%">
                                <h4>#{{user.id}}</h4>
                            </div>
                        </div>
                        <div fxFlex = "30">
                            <div>
                                <button style = "width: 150px" mat-button mat-raised-button color ="primary">{{user.firstname}} folgen</button>
                            </div>
                            <!-- <div *ngIf="user.firstname == 'Stefan'">
                                <button style = "width: 150px"  mat-button mat-raised-button color = "primary">Entfolgen</button>
                            </div> -->
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </mat-card>

    <mat-card *ngIf ="posts.length != 0" style = "margin-top: 3%; width: 30%;">
    
        <div>
            <h2>Postings:</h2>
        </div>
        
        <div style="width: 100%;">
            <div *ngFor = "let post of posts">
                <div fxLayout = "column" fxLayoutAlign = "center start">
                    <div style = "width:100%; margin-bottom: 3%;" fxLayout = "row" fxLayoutAlign = "space-between center" >
                         <div>
                            <h3 style = "cursor: pointer;" (click)="navigateToAuthor(post)">{{post.authorname}}:</h3>
                        </div> 
                        <div style = "font-size: 40px;">
                            {{post.mood}}
                        </div>
                    </div>
                    <div class = "postingcontent"> 
                        {{post.content}}
                    </div>
                    <div style = "width:100%;" fxLayout = "row">
                        <div>
                            {{post.createdAt | date:'dd.MM.yyyy HH:mm'}}
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </mat-card>
</div>

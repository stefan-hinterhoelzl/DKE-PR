<div class="main-wrapper" style ="width: 100%;" fxLayout="column" fxLayoutAlign="start center">
    <mat-card  style = "margin-top: 3%; width: 30%;">
    
        <div>
            <h2>Personen:</h2>
        </div>
        
        <div style="width: 100%">
            <div *ngFor = "let user of users">
                <div *ngIf = "user.id != currentuser.id">
                    <div fxLayout = "row" fxLayoutAlign = "center center">
                        <div fxFlex="20">
                            <app-image-with-loading
                                image= "https://pokeres.bastionbot.org/images/pokemon/{{user.pokemonid}}.png"
                                height = 100
                                width = 100>
                            </app-image-with-loading>
                        </div>
                        <div fxFlex>
                            <button routerLink = "/user/{{user.id}}"  mat-button>{{user.firstname}} {{user.lastname}}</button>
                        </div>
                        <div fxFlex = "30">
                            <div *ngIf="user.firstname != 'Stefan'">
                                <button style = "width: 150px" mat-button mat-raised-button color ="primary">{{user.firstname}} folgen</button>
                            </div>
                            <div *ngIf="user.firstname == 'Stefan'">
                                <button style = "width: 150px"  mat-button mat-raised-button color = "primary">Entfolgen</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </mat-card>
</div>
